<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Food Randomizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" defer></script>
        <script type = "text/javascript" src="nav.js" defer></script>
        <script type = "text/javascript" src="script.js" defer></script>
        <link rel="stylesheet"  href="main.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="brand-title">Food Randomizer</div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="makanan.html">List Makanan</a></li>
                </ul>
            </div>
        </nav>

        <div class="background">
            <div class="col-12 center">
                <p style="font-size: 50px;">Data Makanan</p>
                <br>
    
             <form id="masukanMakanan" class="col-12 ">
                    <input type="text" placeholder="Input nama makanan">
                    <button type="submit" class="btncreate ">Create</button>
            </div>
            <div class="col-12 center ">
                <p class="listmakanan">List Makanan</p>
                <table class="col-12 center" table-id="daftar-makanan" id="tabelMakanan">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Nama Makanan</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
        
                <div id="acakMakanan">
                </div>
                
                <div id="acakMakanan-result" class="col-12 result" >
                </div>
        
                <!-- Modal -->
        
                <div class="modal fade" id="gantiMakanan" tabindex="-1" aria-labelledby="gantiMakanan-label" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="gantiMakanan-label">Edit</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="text" id="gantiMakanan-input" placeholder="Input nama makanan">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                                <button type="button" class="btn btn-primary" id="gantiMakanan-btn">Simpan</button>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="modal fade" id="hapusMakanan" tabindex="-1" aria-labelledby="hapusMakanan-label" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="hapusMakanan-label">Hapus</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Apakah anda yakin ingin menghapus makanan ini?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kembali</button>
                                <button type="button" class="btn btn-danger" id="hapusMakanan-btn">Hapus</button>
                            </div>
                        </div>
                    </div>
        </div>
    </body>
</html>
